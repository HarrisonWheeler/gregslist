<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>GregsList</title>
</head>

<body>
    <h1 class="text-center">GregsList</h1>
    <main class="container-fluid">
        <div class="row">
            <div class="col-4 text-center">
                <h5 class="pt-2">Submit Your House!</h5>
                <form onsubmit="app.houseController.addHouse(event)" action=""
                    class="col-6 border rounded shadow bg-dark text-light pt-2 pb-2 mx-auto">
                    <div class="form-group">
                        <label for="">Year Built</label>
                        <input type="number" min="1850" max="2020" name="yearBuilt" id="" class="form-control"
                            placeholder="Enter Year Built...">
                    </div>
                    <div class="form-group">
                        <label for="">Home Size (Square Feet)</label>
                        <input type="number" max="10000" min="300" name="homeSize" id="" class="form-control"
                            placeholder="Enter Home Size...">
                    </div>
                    <div class="form-group">
                        <label for="">Garage Bays</label>
                        <input type="number" max="5" min="0" name="garageBays" id="" class="form-control"
                            placeholder="Enter Garage Bays...">
                    </div>
                    <div class="form-group">
                        <label for="">Image URL</label>
                        <input type="text" name="imgUrl" id="" class="form-control" placeholder="Enter Image URL...">
                    </div>
                    <div class="form-group">
                        <label for="">Price</label>
                        <input type="text" name="price" min="0" id="" class="form-control" placeholder="Enter Price...">
                    </div>
                    <button class="btn btn-success btn-block" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-4 text-center">
                <h5 class="pt-2">Submit a Job!</h5>
                <form onsubmit="app.jobController.addJob(event)" action=""
                    class="col-6 border rounded shadow bg-dark text-light pt-2 pb-2 mx-auto">
                    <div class="form-group">
                        <label for="">Job Type</label>
                        <input type="text" name="jobType" id="" class="form-control" placeholder="Enter Job Type...">
                    </div>
                    <div class="form-group">
                        <label for="">Pay Rate</label>
                        <input type="number" max="100" min="0" name="payRate" id="" class="form-control"
                            placeholder="Enter Pay Rate...">
                    </div>
                    <div class="form-group">
                        <label for="">City</label>
                        <input type="text" name="city" id="" class="form-control" placeholder="Enter City...">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" name="description" id="" class="form-control"
                            placeholder="Enter Description...">
                    </div>
                    <div class="form-group">
                        <label for="">Start Date</label>
                        <input type="text" name="startDate" min="0" id="" class="form-control"
                            placeholder="Enter Start Date....">
                    </div>
                    <button class="btn btn-success btn-block" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-4 text-center">
                <h5>Submit a Car!</h5>
                <form onsubmit="app.carController.addCar(event)" action=""
                    class="col-6 border rounded shadow bg-dark text-light pt-2 pb-2 mx-auto">
                    <div class="form-group">
                        <label for="">Year</label>
                        <input type="number" min="1930" max="2020" name="year" id="" class="form-control"
                            placeholder="Enter Year...">
                    </div>
                    <div class="form-group">
                        <label for="">Make</label>
                        <input type="text" name="make" id="" class="form-control" placeholder="Enter Make...">
                    </div>
                    <div class="form-group">
                        <label for="">Model</label>
                        <input type="text" max="5" min="0" name="model" id="" class="form-control"
                            placeholder="Enter model...">
                    </div>
                    <div class="form-group">
                        <label for="">Image URL</label>
                        <input type="text" name="imgUrl" id="" class="form-control" placeholder="Enter Image URL...">
                    </div>
                    <div class="form-group">
                        <label for="">Price</label>
                        <input type="text" name="price" min="0" id="" class="form-control" placeholder="Enter Price...">
                    </div>
                    <button class="btn btn-success btn-block" type="submit">Submit</button>
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-4" id="houses"></div>
            <div class="col-4" id="jobs"></div>
            <div class="col-4" id="cars"></div>
        </div>
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
